# Opcional: Configurações de cache para arquivos estáticos (melhora a performance)
location ~* \.(?:css(\.map)?|js(\.map)?|jpe?g|png|gif|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|ogv|dir|dvi|ttf|woff2?|eot|svg)$ {
    expires 1y;
    access_log off;
    add_header Cache-Control "public";
}
