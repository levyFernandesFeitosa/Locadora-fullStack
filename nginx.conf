# O nome do servidor pode ser o nome do seu serviço no Docker Compose
# ou o domínio em produção
server_name localhost;

# O diretório raiz onde os arquivos estáticos da aplicação foram copiados
root /usr/share/nginx/html;
index index.html;

# Define o tamanho máximo permitido para o corpo da solicitação do cliente,
# útil para uploads de arquivos.
client_max_body_size 10M;

